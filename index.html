<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>minecraft</title>
</head>

<body>
  <div class="container">

    <div class="menu"> <button class="btn-minecraft start">Play Game</button>
    </div>

    <div class="menuOptions">
      <button class="btn-minecraft">Daily Challenge <button>
          <button class="btn-minecraft">Options...</button>
          <button class="btn-minecraft">Quit</button>
    </div>
  </div>

  <div class="grid">
    <div class="tools">

      <input type="button" class="Axe tool clickable">
      <input type="button" class="Pickaxe tool clickable">
      <input type="button" class="Shovel tool clickable">

    </div>
    <div class="newGamePage"></div>
    <div class="bank">
      <input id='amountDirt' type="button" class="dirt size clickable" value="0">
      <input id='amountGrass' type="button" class="grass size clickable" value="0">
      <input id='amountTreeLeaf' type="button" class="treeLeaf size clickable" value="0">
      <input id='amountRock' type="button" class="rock size clickable" value="0">
      <input id='amountTreeWood' type="button" class="treeWood size clickable" value="0">


    </div>
  </div>
  <script src="minecraft.js" defer type="module"></script>
</body>

</html>
